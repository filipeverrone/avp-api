<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AVP API</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
      html,
      body {
        padding: 0;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
          Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
      }

      * {
        box-sizing: border-box;
      }

      div {
        width: 100%;
        display: flex;
        justify-content: center;
      }

      a {
        color: #00beff;
      }

      p, h1 {
        text-align: center;
      }

      form {
        overflow: hidden;
      }
      input {
        text-align: right;
        width: 16.5rem;
        height: 2rem;
      }

      .input-triangle {
        width: 14rem !important;
      }

      .select {
        height: 2rem;
      }

      .main {
        height: 100vh;
        align-items: center;
        overflow: hidden;
        background-color: #002345;
        color: #dfdfdf;
        flex-direction: column;
        justify-content: center;
        clear: both;
      }

      .results {
        margin: 1rem 0;
        background-color: #779abc;
        color: #010203;
        width: 16rem;
      }

      .message {
        background-color: #cd1234;
        color: #f0f0f0
      }

      .image {
        width: 2rem;
        background-color: #f0f0f0;
        border-radius: 100%;
        display: flex;
        margin-right: 0.5rem;
      }

      .item {
        margin: 1rem 0 0;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="main">
        <div>
          <h1>Economic Engineering</h1>
        </div>

        <div class="item">
          <a href="equivalent-triangle">
            <button>
              Estimate Equivalent Triangle
            </button>
          </a>
        </div>
        <div class="item">
          <a href="compose-rate-convert">
            <button>
              Compose Rate Convert
            </button>
          </a>
        </div>
      </div>

      <footer>
        <div style="align-items: center">
          <div class="image" style="height: 2rem">
            <a href="https://github.com/filipeverrone/avp-api" target="_blank" style="height: 2rem">
              <img src="static/github.svg" alt="github" height="32">
            </a>
          </div>
          <p>Powered by
            <a href="https://www.linkedin.com/in/filipevlima" target="_blank">
              Filipe Verrone de Lima
            </a>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
